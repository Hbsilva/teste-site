<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de atividade</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Editar Atividade</h1>
        <input type="text" id="edit-location" placeholder="Local">
        <input type="date" id="edit-date">
        <input type="time" id="edit-time">
        <input type="text" id="edit-activity" placeholder="Atividade">
        <input type="text" id="edit-guests" placeholder="Convidados">
        <button onclick="saveEdit()">Salvar Alterações</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
