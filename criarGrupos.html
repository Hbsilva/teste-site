<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Criar grupos</title>

<body></body>
    <div class="container">
        <h1>Criar Novo Grupo</h1>
        <input type="text" id="groupName" placeholder="Nome do Grupo" class="input-field">
        <h2>Selecione Amigos</h2>
        <ul class="friend-list">
            <li><input type="checkbox"> Amigo 1</li>
            <li><input type="checkbox"> Amigo 2</li>
            <!-- Mais amigos -->
        </ul>
        <button onclick="createGroup()" class="btn">Criar Grupo</button>
    </div>
    <script>
        function createGroup() {
            const groupName = document.getElementById("groupName").value;
            // LÃ³gica para criar grupo
            alert("Grupo '" + groupName + "' criado com sucesso!");
        }
    </script>
</body>
