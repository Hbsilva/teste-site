<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Chat com Amigo</h1>
        <div class="chat-box">
            <div class="message received">Oi, tudo bem?</div>
            <div class="message sent">Tudo sim! E você?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Digite sua mensagem..." class="input-field">
            <button onclick="sendMessage()" class="btn">Enviar</button>
        </div>
        <button class="home-floating-btn" onclick="location.href='home.html'">🏠</button>
    </div>
    <script>
        function sendMessage() {
            const message = document.getElementById("message").value;
            alert("Mensagem enviada: " + message);
        }
    </script>
    <footer class="app-footer">
        <p>Versão: 1.0.0</p>
        <p>Nome da Aplicação: Mexa-se</p>
        <p>Equipe de Desenvolvimento: Grupo 31</p>
        <p>Email para Contato: <a href="mailto:emailparacontato.mexa-se@email.com">emailparacontato.mexa-se@email.com</a></p>
    </footer>
</body>
</html>
