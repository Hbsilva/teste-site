<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Chat com Amigo</h1>
        <div class="chat-box">
            <div class="message received">Oi, tudo bem?</div>
            <div class="message sent">Tudo sim! E você?</div>
            <!-- Mais mensagens -->
        </div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Digite sua mensagem..." class="input-field">
            <button onclick="sendMessage()" class="btn">Enviar</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const message = document.getElementById("message").value;
            // Lógica para enviar mensagem
            alert("Mensagem enviada: " + message);
        }
    </script>
</body>
</html>
