<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de amigos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Adicionar Amigo</h1>
        <input type="text" id="searchUser" placeholder="Nome de usuário" class="input-field">
        <button onclick="addFriend()" class="btn">Buscar e Adicionar</button>
    </div>
    <script>
        function addFriend() {
            // Lógica para buscar e adicionar amigos
            alert("Usuário adicionado à sua lista de amigos!");
        }
    </script>
</body>
</html>
